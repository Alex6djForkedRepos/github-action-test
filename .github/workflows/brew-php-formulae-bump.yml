name: php-formulae-bump

on:
  schedule:
    # Every 4 hours
    - cron: '1 */4 * * *'
  workflow_dispatch:

jobs:
  bump:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Bump formulae
        uses: dawidd6/action-homebrew-bump-formula@v3
        continue-on-error: true
        with:
          token: ${{secrets.REPO_TOKEN}}
          livecheck: true
        env:
          HOMEBREW_LIVECHECK_WATCHLIST: formulae-php
