name: docker

on:
  release:
    types:
      - "published"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # Publish release to container registry
    - name: populate release version
      if: ${{ github.event_name == 'release'}}
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - name: build docker-test:$RELEASE_VERSION release image
      if: ${{ github.event_name == 'release'}}
      run: |
        docker build -t chenrui333/docker-test:$RELEASE_VERSION .
    - name: publish docker:$GIHUB_REF release image
      if: ${{ github.event_name == 'release'}}
      run: |
        docker push chenrui333/docker-test:$RELEASE_VERSION
